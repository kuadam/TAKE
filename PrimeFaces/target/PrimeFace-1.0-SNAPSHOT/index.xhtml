<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PrimeFaces</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:tabView>
                <p:tab title="Form">
                    <h:panelGrid columns="5">
                        <p:spinner min="0" max="42" value="#{sumBean.number1}"/>
                        <h:outputText value="+"/>
                        <p:spinner min="0" max="42" value="#{sumBean.number2}"/>
                        <p:commandButton value="Calculate" update="result date @form" action="#{sumBean.sum()}"/>
                        <h:outputText id="result" value="#{sumBean.sum}"/>
                    </h:panelGrid>
                    <h:outputText id="date" value="#{sumBean.date}"/>
                </p:tab>
                <p:tab title="Table">
                    <p:dataTable var="student" value="#{tableBean.students}"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="name" sortBy="#{student.name}">
                            <h:outputText value="#{student.name}" />
                        </p:column>

                        <p:column headerText="surname" sortBy="#{student.surname}">
                            <h:outputText value="#{student.surname}" />
                        </p:column>

                        <p:column headerText="avg" sortBy="#{student.avg}">
                            <h:outputText value="#{student.avg}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Chart">
                    <p:chart type="line" model="#{chartBean.lineModel}" style="height:300px" widgetVar="chart"/>
                    <br />    
                    <p:commandButton type="button" value="Reset" onclick="PF('chart').resetZoom()"/>
                </p:tab>
            </p:tabView>            
        </h:form>
    </h:body>
</html>
